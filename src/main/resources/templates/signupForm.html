<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header" />

<body>
<div class="container" style="max-width: 560px">
    <div class="py-5 text-center">
        <h2>신규 회원 가입</h2>
    </div>
    <form action="posts/board.html" th:action method="post">
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control" placeholder="아이디를 입력하세요"/>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요"/>
        </div>
        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="비밀번호를 다시 입력하세요"/>
        </div>
        <hr class="my-4">
        <div class="my-2">
            <button class="w-100 btn btn-dark" type="submit">회원가입 완료</button>
        </div>
        <div class="my-2">
            <button class="w-100 btn btn-outline-dark"
                    onclick="location.href='signupForm.html'"
                    th:onclick="|location.href='@{/login}'|"
                    type="button">취소</button>
        </div>
    </form>


</div>

</body>
</html>
