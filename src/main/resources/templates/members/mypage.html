<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header" />
<body>
<div th:replace="fragment/nav :: nav"></div>

<div class="py-5 text-center">
    <h2>마이 페이지</h2>
</div>
<div class="container" style="max-width: 560px">

    <form action="posts/board.html" th:action th:object="${member}">
        <div>
            <label for="emailAddress">이메일</label>
            <input type="email" id="emailAddress" th:field="*{emailAddress}"
                   class="form-control" readonly/>
        </div>
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}"
                   class="form-control" readonly/>
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   class="form-control"readonly/>
        </div>
        <div>
            <label for="joinDateTime">가입일</label>
            <input type="text" id="joinDateTime" th:field="*{joinDateTime}"
                   class="form-control" readonly/>
        </div>


        <hr class="my-4">
        <div class="my-2">
            <button class="w-100 btn btn-dark" type="button"
                    th:onclick="|location.href='@{/edit}'|">회원정보 수정</button>
        </div>
        <div class="my-2">
            <button class="w-100 btn btn-outline-dark"
                    onclick="location.href='board.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">돌아가기</button>
        </div>
    </form>

</div>



</body>
</html>
